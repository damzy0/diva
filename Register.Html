<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Diva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-blue-500 to-purple-600 p-4">
  
  <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md z-10">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Create Your Diva Account</h2>
    
    <form id="registerForm" class="flex flex-col gap-4">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="e.g., user@example.com" required 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g., +1234567890" required 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" name="username" placeholder="e.g., DivaUser123" required 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" placeholder="Min. 8 characters" required 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
      </div>

      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
      </div>

      <div>
        <label for="referral" class="block text-sm font-medium text-gray-700 mb-1">Referral Username (optional)</label>
        <input type="text" id="referral" name="referral" placeholder="Enter if you were referred" 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
      </div>

      <div>
        <label for="activation" class="block text-sm font-medium text-gray-700 mb-1">Activation Code</label>
        <input type="text" id="activation" name="activation" placeholder="Required for access" required 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
      </div>

      <div id="errorMessage" class="hidden text-red-600 text-sm font-medium text-center"></div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-3 mt-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-150">
        Register Account
      </button>

    </form>

    <div id="successMessage" class="hidden mt-4 text-green-600 font-medium text-center">
      Registration successful! You may now log in.
    </div>

    <div class="mt-6 text-sm text-center">
      Already have an account? <a href="login.html" class="text-purple-600 hover:underline font-medium">Login</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Clear previous messages
      document.getElementById('successMessage').classList.add('hidden');
      document.getElementById('errorMessage').classList.add('hidden');

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      const errorMessageDiv = document.getElementById('errorMessage');

      // Client-side password match check
      if (password !== confirmPassword) {
        errorMessageDiv.textContent = "Error: Passwords do not match.";
        errorMessageDiv.classList.remove('hidden');
        return; // Stop form submission
      }
      
      // *** In a real application, AJAX request to server happens here ***
      
      // Demo: Show success message on simulated submission
      errorMessageDiv.classList.add('hidden'); 
      document.getElementById('successMessage').classList.remove('hidden');
      
      // In a live site, you would redirect the user here: 
      // setTimeout(() => { window.location.href = 'login.html'; }, 2000);
    });
  </script>
</body>
</html>
